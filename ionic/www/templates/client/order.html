<ion-view>
    <ion-nav-title>Meus Pedidos</ion-nav-title>
    <!--div class="bar bar-subheader">
        <h2 class="title">Total pedidos: {{orders.length}}</h2>
    </div-->
    <ion-content class="padding has-header">
        <ion-refresher pulling-text="Puxe para atualizar..." on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <ion-item ng-repeat="o in orders" ng-click="openOrderDetail(o)" on-hold="showActionSheet(o)">
                <div class="row">
                    <div class="col">
                        <h2>Pedido NÂº: {{ o.id }} - {{ o.statusName }} - {{ o.created.date | limitTo: 10 | date:'dd/MM/yyyy' }}</h2>
                        <p>{{o.product_names | limitTo: 2 | join: ', '}}</p>
                        <i class="ion ion-ios-cart"> {{ o.items.data.length }} Items</i>
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd"> {{ o.total|number:2 }}</i>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
